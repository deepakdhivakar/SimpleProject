<div class="container">

    <div class="mb-3">
        <button mat-raised-button color="accent" routerLink="/student">Go to Student Form</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="studentId">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
        </ng-container>


        <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
        </ng-container>


        <ng-container matColumnDef="studentContactNumber">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.studentContactNumber}} </td>
        </ng-container>


        <ng-container matColumnDef="studentAddress">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.studentAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="studentDepartment">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.studentDepartment}} </td>
        </ng-container>

        <ng-container matColumnDef="studentGender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.studentGender}} </td>
        </ng-container>

        <ng-container matColumnDef="studentCourses">
            <th mat-header-cell *matHeaderCellDef> Courses </th>
            <td mat-cell *matCellDef="let element"> {{element.studentCourses}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon"
                    (click)="updateStudent(element.studentId)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
                    (click)="deleteStudent(element.studentId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
